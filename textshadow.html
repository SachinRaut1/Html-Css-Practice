<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TEXT SHADOW</title>
	<style type="text/css">
		.ts
		{
			font-size: 30px;
			font-weight: 600;
			font-family:Elephant ;
			color: transparent;
			text-shadow: 10px 10px 10px orangered;
			-webkit-text-stroke:2px red;
		}
	</style>
</head>
<body>
	<div>
		<p class="ts" align="center">
			<marquee>
			SACHIN	RAUT
		</marquee>
		<marquee>
			GOPAL	RAUT
		</marquee>
		</p>
	</div>

</body>
</html>
