<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pseudo Classes</title>
	<style type="text/css">
		a:link{color: red;}
		a:visited{color: orange;}
		a:active{color: purple;}
		a:hover{color: blueviolet;}
		


	</style>
</head>
<body>
	<div>
		<a href="https://www.google.com/">Google</a><br><br>
		<a href="https://www.YouTube.com/">YouTube</a><br><br>
		<a href="https://www.Instagram.com/">Instagram</a><br><br>
		<a href="https://www.facebook.com/">Facebook</a><br><br>
	</div>

</body>
</html>
